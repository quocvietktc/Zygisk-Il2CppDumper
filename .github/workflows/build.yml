name: Build Universal Zygisk Dumper

on:
  workflow_dispatch:  # Chỉ cần nút bấm chạy, không cần input
  push:
    branches: [ main ] # Hoặc tự chạy khi có commit mới

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup NDK
      uses: android-actions/setup-android@v3

    - name: Build Module
      run: |
        chmod +x ./gradlew
        # Không cần sed sửa tên gói nữa, vì code C++ tự đọc file txt
        ./gradlew :module:assembleRelease

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Zygisk-Universal-Dumper
        path: out/magisk_module_release/*.zip
